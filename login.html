<!DOCTYPE html>

      <nav class="nav">

        <!-- Não é necessário aqui -->

    <section class="section">
      <h2>Login</h2>
      <form class="form">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required />

        <button class="btn-login" type="submit">
          <a href="telaadmin.html">Entrar</a>
        </button>
      </form>
    </section>
